<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Particles</title>

	<style>
        html, body, canvas {
            position: absolute;
            top: 0;
            left: 0;
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
        }
	</style>
</head>

<body>

	<canvas id="canvas"></canvas>

	<script type="shader/x-vertex" id="render-vertex-shader">

		uniform vec2 u_resolution;

		uniform sampler2D u_particles;

		uniform sampler2D u_colours;

		attribute vec2 a_index;

		void main() {

			vec4 particle = texture2D(u_particles, a_index);

			vec2 position = (2.0 * (particle.xy / u_resolution)) - 1.0;

			gl_Position = vec4(position, 1.0, 1.0);

			gl_PointSize = 8.0;

		}

	</script>

	<script type="shader/x-fragment" id="render-fragment-shader">

		precision mediump float;

		uniform sampler2D u_texture;

		void main() {
			gl_FragColor = texture2D(u_texture, gl_PointCoord);
		}

	</script>

	<script src="main.js" type="module"></script>

</body>

</html>
